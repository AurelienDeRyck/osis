{% load staticfiles %}
{% load i18n %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OSIS</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
		    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="icon" href="{% static 'img/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'css/armata.css' %}" type='text/css'>
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'css/tree.css' %}">
        {% block style %}
        {% endblock %}
        <style>
          body { font-family: 'Armata', sans-serif; }
        </style>
    </head>
    <body>
    {% if structure%}
        <div class="tree" id="organogram" style="width:3000px;margin-top:-80px">

        </div>
        <br><br>
        <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
        <script>
            function show_nodes(super_node, vec) {
                var sub_nodes =$("<ul></ul>");
                for(var i = 0, len = vec.length ;i < len; i++) {
                    var children = vec[i].children;

                    var url="/structures/name/"+vec[i].name;
                    if(Array.isArray(children) && children.length > 0) {
                       var sub_nodes = $("<ul class='vertical'></ul>");

                       super_node.append($("<li></li>")
                                                      .append($("<a></a>").attr("href",url).attr("target","_parent").text(vec[i].name))
                                                      .append(sub_nodes));
                       show_nodes(sub_nodes, children);
                    }else{
                        sub_nodes="";
                        super_node.append($("<li></li>").append($("<a></a>").attr("href",url).attr("target","_parent")
                                                                 .text(vec[i].name)));
                    }
                }
            }

            function show_organogram(data) {
                var sub_nodes = $("<ul></ul>");
                var json_data = JSON.parse(data);
                show_nodes(sub_nodes, json_data);

                $('#organogram').append($("<ul></ul>")
                                          .append($("<li></li>")
                                                    .append($("<a></a>").attr("href","{% url 'structure_read' structure.id %}")
                                                                         .attr("target","_parent")
                                                                        .text('{{structure}}'))
                                                    .append(sub_nodes)));
            }

            $(document).ready(function() {
                show_organogram('{{data | safe}}');
            });
        </script>
    {%endif%}


    </body>
</html>
