{% load i18n %}
{% load bootstrap3 %}

<div class="well" style="margin: 10px">
    {% block summary_editable_form %}
            <form method="post" class="form-inline">
                {% csrf_token %}
                {% bootstrap_form summary_editable_form %}
                {% if can_edit_summary_editable_field %}
                    {% bootstrap_button _("save") button_type="submit" button_class="btn-primary btn-sm" %}
                {% endif %}
            </form>
        </div>
    {% endblock %}
</div>
