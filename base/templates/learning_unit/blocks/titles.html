
{% load bootstrap3 %}
{% load i18n %}

<!-- FRENCH PART -->

    <label for="{{ form.common_title.id_for_label }}">
        {% trans 'common_official_title' %}
    </label>
    {{ form.common_title }}

        {{ form.common_title.errors }}
    </span>
</div>

        {% trans 'official_title_proper_to_UE' %}

</div>
