
{% load bootstrap3 %}
{% load i18n %}

<div class="row">

    <div class="col-md-3">
        {% bootstrap_label _("folder") %}
    </div>

    <div class="col-md-5">
        {% bootstrap_field form.folder_entity show_label=False %}
        <span class="error">{{ form.folder_entity.errors }}</span>
    </div>

    <div class="col-md-4">
        {% bootstrap_field form.folder_id show_label=False %}
        <span class="error">{{ form.folder_id.errors }}</span>
    </div>
</div>
