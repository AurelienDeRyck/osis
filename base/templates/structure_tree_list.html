{% load has_child %}
<ul class="{{ tags | has_child }}">
{% for tag in tags %}
 <li><a href="{% url 'structure_read_by_acronym' name=tag.name %}" target="_parent">{{ tag.name }}</a>
    {% if tag.children %}
       {% with tag.children as tags %}
            {% include "structure_tree_list.html" %}
        {% endwith %}
    {%endif%}
</li>
{% endfor %}
</ul>
